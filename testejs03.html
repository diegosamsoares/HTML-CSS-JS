<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste js2</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {

                if (quebrada==false){
                    document.getElementById("123").src = "_imagens/"+ tipo +".jpg";
                        if (tipo=='lampada-quebrada'){
                            quebrada=true;
                        }
                }else
                {
                    if (tipo=='lampada-acesa'){
                        alert("lampada ja quebrada");
                    }

                }

        }


    </script>
</head>
<body>
<h1>Acenda a Lampada</h1>
<img src="_imagens/lampada-apagada.jpg" id="123"  onmouseover="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')"  onclick="mudaLampada('lampada-quebrada')"/>



</body>
</html>
